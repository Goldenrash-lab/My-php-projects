<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="reg">
<form action="#" method="POST" id="f_reg">
    <h2>Регистрация</h2>
    <label>Введите имя</label><br>
    <input type="text" name="name" id="name"><br>
    <label>Введите логин</label><br>
    <input type="text" name="login" id="login"><br>
    <label>Введите телефон</label><br>
    <input type="text" name="tel" id="tel"><br>
    <label>Введите e-mail</label><br>
    <input type="text" name="email" id="e-mail"><br>
    <label>Введите пароль</label><br>
    <input type="password" name="pass1" id="pass1"><br>
    <label>Повторите пароль</label><br>
    <input type="password" name="pass2" id="pass2"><br>
    <br>
    <input type="button" id="send" value="Регистрация">
    <input type="button" id="clear" value="Очистить">
</form>
</div>
<div id="enter">
    <form action="#" method="POST" id="f_log">
        <h2>Авторизация</h2>
        <label>Введите логин</label><br>
        <input type="text" name="login" id="a_login"><br>
        <label>Введите пароль</label><br>
        <input type="password" name="pass" id="a_pass"><br>
        <input type="button" id="a_send" value="Войти"><br>

    </form>
</div>
<div id="result">

</div>
<div id="table">
    <table border="1">
        <thead>
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Эмайл</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>
<script src="jQuery.js"></script>
<script src="register2.js"></script>
</body>
</html>
